<!DOCTYPE html>
<html>

<head>
    <script src="utilitarios.js"></script>
    <script src="serviciosPuntoDeVenta.js"></script>
    <script src="puntoDeVenta.js"></script>
    <link rel="stylesheet" href="venta.css">





</head>

<body>
    <div class="principal">
        <div class="logoEscuela">
            <img src="./imagenes/logoKrakeDev.png" width="80%" />
        </div>
        <div class="contenido">
            <div class="titulo">
                PUNTO DE VENTA
            </div>
            <div class="ingresoDatos">
                <div class="tituloCampo">
                    PRODUCTOS
                </div>
                <div>
                    <input type="text" id="txtProducto" />
                    <div class="error" id="lblError1"></div>

                </div>

            </div>
            <div class="ingresoDatos">
                <div class="tituloCampo">
                    CANTIDAD
                </div>
                <div>
                    <input type="text" id="txtCantidad" />
                    <div class="error" id="lblError2"></div>


                </div>

            </div>
            <div class="ingresoDatos">
                <div class="tituloCampo">
                    PRECIO
                </div>
                <div>
                    <input type="text" id="txtPrecio" />
                    <div class="error" id="lblError3"></div>


                </div>

            </div>

            
            <!-- <h3>Ingrese el porcentaje de descuento</h3>
            <input type="text" id="txtPorcentajeDescuento"/> -->

            <div class="botones">
                <div class="contenedorBoton">
                    <input type="button" value="CALCULAR TOTAL" onclick="calcularValorTotal()" />
                    <input type="button" value="LIMPIAR" onclick="limpiar()" />

                </div>

            

            </div>

        </div>
        <div class="areaResultado">
            <div class="resultado">
                <div>
                    SUBTOTAL

                </div>
                <div id="lblSubtotal">
                    0.0

                </div>
                <div>
                    DESCUENTO
                </div>
                <div id="lblDescuento">
                    0.0

                </div>
                <div>
                    IVA 12%

                </div>
                <div  id="lblValorIVA">
                    0.0

                </div>
                <div>
                    Total
                </div>
                <div id="lblTotal">
                    0.0

                </div>
            

            </div>

        </div>

    </div>

</body>

</html>
